<div class="col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (submit)="login()">
        <div class="has-error">{{errorMsg}}</div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <div class="text-center">
    <!--<button (click)="loginWithFacebook()">FB Login</button>-->
    <button class="loginBtn loginBtn--facebook" (click)="loginWithFacebook()">
      Login with Facebook
    </button>
  </div>
</div>
